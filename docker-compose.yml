version: '3.8'

services:
  app:
    build: .
    container_name: content_creator_app
    command: python main.py
    volumes:
      - ./assets:/app/assets
    env_file:
      - ./.env
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: postgres_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    ports:
      - "5432:5432"
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:
